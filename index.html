<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!--moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Schedular</title>
</head>


<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron" style="background-color:rgb(113, 61, 61)">
            <h1 class="text-center" style="color:white;">Anytime is Train Time</h1>
            <h3 class="text-center" style="color:white;">Choo Choo. Chee Chee.</h3>
        </div>
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Current Train Schedule</div>

            <!-- Table -->
            <table class="table">

                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                              
            </table>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading" >Add Train</div>
            <div class="panel-body">

                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainname">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="FirstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="time" class="form-control" id="FirstTrainTime">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="number" class="form-control" id="frequency">
                </div>


                <input type="submit" class="btn btn-primary" id='submit' value="Submit">

            </div>
        </div>


       <script src="assets/javascript/app.js"></script>
</body>


</html>
